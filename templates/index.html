<!--extend head html from base.html-->
{% extends "base.html" %}
<!--This block inserts a custom title into the header of the template.-->
{% block title %}Welcome Page{% endblock %}
<!--#3. This block provides the content of the website. The part that is going to vary between webpages.-->
{% block content %}
    <div class="jumbotron">
      <div class="container">
        <h1>Welcome</h1>
        <p>Are you ready to discover my secret?</p>
        <form action="{{ url_for('login') }}" method="get" >

        <button class="btn btn-primary btn-lg" type="submit"
          >Login</button>


        </form>
      </div>
    </div>
{% endblock %}
